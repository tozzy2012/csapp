<!DOCTYPE html>
<html>
<head>
  <title>Extract localStorage</title>
</head>
<body>
  <h1>localStorage Data</h1>
  <pre id="output"></pre>
  <script>
    const users = JSON.parse(localStorage.getItem('zapper_users') || '[]');
    const output = document.getElementById('output');
    output.textContent = JSON.stringify(users, null, 2);
    console.log('Users:', users);
  </script>
</body>
</html>
